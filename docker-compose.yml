version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: cachflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cachflow
      POSTGRES_USER: cachflow
      POSTGRES_PASSWORD: cachflow
    ports:
      - "5432:5432"
    volumes:
      - cachflow-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cachflow -d cachflow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  cachflow-db-data:
